<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio | Círculo Verde</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Fondo tierra claro */
        body {
        background-color: #f3e9d7;
        /* beige suave tipo tierra */
        }
        /* Navbar verde */
        .navbar {
        background-color: #3b6e3b !important; /* verde natural */
        }
        .navbar .nav-link, .navbar .navbar-brand {
        color: white !important;
        font-weight: 500;
        }
        .btn-add {
            background-color: #2f5d2f;
            color: white;
        }
        .navbar .nav-link:hover {
        color: #d4ffd4 !important;
        }
        /* Caja de bienvenida */
        .welcome-box {
        background-color: white;
        border-radius: 12px;
        padding: 2rem;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        text-align: center;
        }
        .welcome-icon {
        font-size: 3rem;
        color: #3b6e3b;
        }
        .welcome-buttons .btn {
        margin: 0.5rem;
        }
        .animacion-inicio {
        opacity: 0;
        transform: translateY(20px);
        animation: aparecer 0.8s ease-out forwards;
        }
        @keyframes aparecer {
           to {
               opacity: 1;
               transform: translateY(0);
           }
        }

       .fondo-bienvenida {
        position: relative;
        overflow: hidden;
        padding: 40px;
        border-radius: 20px;
        background: #e8ffe8;
        }

       .fondo-bienvenida::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(0,150,0,0.15) 0%, transparent 70%);
        animation: moverOndas 8s infinite linear;
        }

        @keyframes moverOndas {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
        }
    </style>

</head>

<body>

<!-- NAVBAR SUPERIOR -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/inicio">
            <img src="../img/LogoCirculoVerde.jpeg" alt="Logo" class="me-2" style="height:60px;">
            Círculo Verde</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCV">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCV">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/panel">Mi huerto</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="menuGestion" role="button" data-bs-toggle="dropdown">
                        Gestión
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="menuGestion">
                        <li><a class="dropdown-item" href="/calendario">Calendario</a></li>
                        <li><a class="dropdown-item" href="/inventario">Inventario</a></li>
                        <li><a class="dropdown-item" href="/diario">Diario</a></li>
                        <li><a class="dropdown-item" href="/estadisticas">Estadísticas</a></li>
                    </ul>
                </li>
            </ul>

            <form class="d-flex me-3" action="/buscar" method="get">
                <input class="form-control me-2" type="search" name="q" placeholder="Buscar..." aria-label="Buscar">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>

            <a href="/logout" class="btn btn-danger">Salir</a>
        </div>
    </div>
</nav>

<!-- CONTENIDO PRINCIPAL -->
<div class="fondo-bienvenida">

    <div class="container mt-5 animacion-inicio">
        <div class="row justify-content-center">
            <div class="col-md-8">

                <div class="welcome-box">
                    <div class="welcome-icon"><img src="../img/LogoCirculoVerde.jpeg" alt="Logo" class="me-2" style="height:100px;">
                    </div>
                    <h2 class="fw-bold mt-3">BIENVENID@ A CÍRCULO VERDE</h2>
                    <p class="text-muted">Cultiva, aprende y conecta con nuestra app diseñada para todo el mundo</p>

                    <div class="welcome-buttons">
                        <a href="/registro" class="btn btn-warning">Empezar viaje</a>
                        <a href="/panel" class="btn btn-warning">Entrar al huerto</a>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
