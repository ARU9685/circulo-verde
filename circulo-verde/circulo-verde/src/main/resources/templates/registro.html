<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro - Círculo Verde</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #A5D6A7, #66BB6A);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Segoe UI", sans-serif;
        }

        .card {
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

<div class="card p-4" style="width: 420px;">

    <h3 class="text-center mb-3 text-success fw-bold">Registro en Círculo Verde</h3>

    <div th:if="${param.exito}" class="alert alert-success text-center">
        ¡Registro completado!
    </div>

    <form th:action="@{/registro}" th:object="${usuario}" method="post">

        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" th:field="*{nombre}">
            <div class="text-danger small" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}">
            <div class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password" class="form-control" th:field="*{contrasenia}">
            <div class="text-danger small" th:if="${#fields.hasErrors('contrasenia')}" th:errors="*{contrasenia}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Ciudad</label>
            <select class="form-select" th:field="*{ciudad}">
                <option value="">Selecciona una ciudad</option>
                <option value="Madrid">Madrid</option>
                <option value="Barcelona">Barcelona</option>
                <option value="Valencia">Valencia</option>
                <option value="Sevilla">Sevilla</option>
                <option value="Bilbao">Bilbao</option>
                <option value="Zaragoza">Zaragoza</option>
                <option value="Málaga">Málaga</option>
            </select>
        </div>

        <button type="submit" class="btn btn-warning w-100 fw-bold">Registrarse</button>

    </form>

</div>

</body>
</html>
