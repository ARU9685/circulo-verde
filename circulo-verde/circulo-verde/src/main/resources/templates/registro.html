<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro - Círculo Verde</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #A5D6A7, #66BB6A);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 40px 35px;
            width: 420px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #2E7D32;
            font-size: 26px;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
            transition: 0.3s;
        }

        input:focus, select:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76,175,80,0.4);
            outline: none;
        }

        .error {
            color: #e53935;
            font-size: 13px;
            margin-top: -12px;
            margin-bottom: 12px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #FBC02D;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #F9A825;
        }

        .success {
            background: #C8E6C9;
            border-left: 4px solid #2E7D32;
            padding: 10px;
            margin-top: 15px;
            color: #2E7D32;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>

<body>

<div class="container">

    <h2>Registro en Círculo Verde</h2>

    <div th:if="${param.exito}" class="success">
        ¡Registro completado!
    </div>

    <form th:action="@{/registro}" th:object="${usuario}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <label>Nombre:</label>
        <input type="text" th:field="*{nombre}">
        <div class="error" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
        <label>Email:</label>
        <input type="email" th:field="*{email}">
        <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        <label>Contraseña:</label>
        <input type="password" th:field="*{contraseña}">
        <div class="error" th:if="${#fields.hasErrors('contraseña')}" th:errors="*{contraseña}"></div>
        <label>Ciudad:</label>
        <select th:field="*{ciudad}">
            <option value="">Selecciona una ciudad</option>
            <option value="Madrid">Madrid</option>
            <option value="Barcelona">Barcelona</option>
            <option value="Valencia">Valencia</option>
            <option value="Sevilla">Sevilla</option>
            <option value="Bilbao">Bilbao</option>
            <option value="Zaragoza">Zaragoza</option>
            <option value="Málaga">Málaga</option>
        </select>
        <button type="submit">Registrarse</button>
    </form>

</div>

</body>
</html>
