<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Diario | Círculo Verde</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Fondo tierra claro */
    body {
        background-color: #f2e7d5;
    }

    /* Navbar verde */
    .navbar {
        background-color: #2f5d2f !important;
    }

    .navbar .navbar-brand,
    .navbar .nav-link {
        color: #ffffff !important;
        font-weight: 500;
    }

    .navbar .nav-link:hover {
        color: #c8f7c5 !important;
    }

    /* Caja del diario */
    .diary-container {
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.08);
    }

    .diary-title {
        color: #2f5d2f;
        font-weight: 700;
    }

    .entry-card {
        background-color: #faf7f0;
        border-left: 5px solid #2f5d2f;
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1rem;
    }

    .entry-date {
        font-size: 0.9rem;
        color: #6c6c6c;
    }

    .btn-add {
        background-color: #2f5d2f;
        color: white;
    }

    .btn-add:hover {
        background-color: #244a24;
        color: white;
    }
  </style>
</head>

<body>

<!-- NAVBAR SUPERIOR -->
<nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="/inicio">Círculo Verde</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCV">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarCV">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <li class="nav-item">
          <a class="nav-link" href="/panel">Mi huerto</a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="menuGestion" role="button" data-bs-toggle="dropdown">
            Gestión
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/calendario">Calendario</a></li>
            <li><a class="dropdown-item" href="/inventario">Inventario</a></li>
            <li><a class="dropdown-item" href="/diario">Diario</a></li>
            <li><a class="dropdown-item" href="/estadisticas">Estadísticas</a></li>
          </ul>
        </li>

      </ul>

      <form class="d-flex me-3" action="/buscar" method="get">
        <input class="form-control me-2" type="search" name="q" placeholder="Buscar..." aria-label="Buscar">
        <button class="btn btn-light" type="submit">Buscar</button>
      </form>

      <a href="/logout" class="btn btn-danger">Salir</a>
    </div>
  </div>
</nav>

<!-- CONTENIDO PRINCIPAL -->
<div class="container mt-4">

  <div class="diary-container">

    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="diary-title">Diario del huerto</h2>
      <a href="/diario/nueva" class="btn btn-add">Nueva entrada</a>
    </div>

    <p class="text-muted">Registra tus avances, observaciones y aprendizajes</p>

    <!-- Entradas del diario -->
    <div th:each="entrada : ${entradas}" class="entry-card">
      <div class="entry-date" th:text="${entrada.fecha}"></div>
      <h5 class="mt-1" th:text="${entrada.titulo}"></h5>
      <p th:text="${entrada.contenido}"></p>
    </div>

  </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
