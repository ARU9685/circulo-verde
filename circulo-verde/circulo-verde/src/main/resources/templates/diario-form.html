<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nueva entrada | Círculo Verde</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f2e7d5;
        }

        .form-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            max-width: 600px;
            margin: 2rem auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.08);
        }

        .btn-save {
            background-color: #2f5d2f;
            color: white;
        }

        .btn-save:hover {
            background-color: #244a24;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="form-container">

        <h2 class="mb-3" style="color:#2f5d2f;">Nueva entrada del diario</h2>

        <form th:action="@{/diario/guardar}" th:object="${entrada}" method="post">

            <div class="mb-3">
                <label class="form-label">Fecha</label>
                <input type="date" class="form-control" th:field="*{fecha}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Título</label>
                <input type="text" class="form-control" th:field="*{titulo}" placeholder="Ej: Primeras flores en los tomates" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Contenido</label>
                <textarea class="form-control" th:field="*{contenido}" rows="5" placeholder="Describe lo que ha ocurrido hoy..." required></textarea>
            </div>

            <div class="d-flex justify-content-between">
                <a href="/diario" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-save">Guardar entrada</button>
            </div>

        </form>

    </div>
</div>

</body>
</html>
