<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 40px 35px;
            width: 350px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #2E7D32;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76,175,80,0.4);
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #43A047;
        }

        .error {
            background: #ffdddd;
            border-left: 4px solid #e53935;
            padding: 10px;
            margin-bottom: 15px;
            color: #b71c1c;
            border-radius: 6px;
            font-size: 14px;
        }

        .extra-links {
            text-align: center;
            margin-top: 15px;
        }

        .extra-links a {
            color: #2E7D32;
            text-decoration: none;
            font-size: 14px;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="login-container">

    <h2>Iniciar sesión</h2>

    <!-- Mensaje de error si las credenciales fallan -->
    <div th:if="${param.error}" class="error">
        Usuario o contraseña incorrectos
    </div>

    <!-- Mensaje si el usuario cerró sesión -->
    <div th:if="${param.logout}" class="error" style="border-left-color:#2E7D32; color:#2E7D32;">
        Has cerrado sesión correctamente
    </div>

    <form th:action="@{/login}" method="post">

        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Entrar</button>
    </form>

    <div class="extra-links">
        <a href="/registro">¿No tienes cuenta? Regístrate</a>
    </div>

</div>

</body>
</html>
