<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel de Usuario - Círculo Verde</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #A5D6A7, #66BB6A);
            font-family: "Segoe UI", sans-serif;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="card shadow-lg rounded-4 mx-auto" style="max-width: 900px;">
        <div class="card-body">

            <!-- Encabezado -->
            <h1 class="text-success mb-2" th:text="'Buenos días, ' + ${nombre}">Buenos días, Amparo</h1>
            <p class="text-muted mb-4" th:text="'Zona ' + ${zona}">Zona Mediterránea</p>

            <!--Tiempo actual -->
            <div class="d-flex align-items-center mb-4">
                <img th:src="${tiempoIcono}" alt="icono tiempo" style="width: 60px; height: 60px;">
                <p class="fw-bold text-success ms-3 mb-0" th:text="${tiempoTexto}">
                    Hoy hace 18°C y está soleado
                </p>
            </div>



            <!-- Secciones -->
            <div class="row g-4">

                <!-- Calendario -->
                <div class="col-12 col-md-6">
                    <div class="border-start border-success ps-3">
                        <h5 class="text-success">Calendario</h5>
                        <p class="mb-0" th:each="tarea : ${tareas}" th:text="${tarea}">Siembra de tomates 24 Jun (mañana)</p>
                    </div>
                </div>

                <!-- Inventario -->
                <div class="col-6 col-md-3">
                    <div class="border-start border-warning ps-3">
                        <h5 class="text-warning">Inventario</h5>
                        <p class="mb-0" th:text="${productos} + ' productos'">4 productos</p>
                    </div>
                </div>

                <!-- Diario -->
                <div class="col-6 col-md-3">
                    <div class="border-start border-primary ps-3">
                        <h5 class="text-primary">Diario</h5>
                        <p class="mb-0" th:text="${entradasDiario} + ' entradas'">5 entradas</p>
                    </div>
                </div>

                <!-- Estadísticas -->
                <div class="col-12 mt-4">
                    <div class="border-start border-info ps-3">
                        <h5 class="text-info">Estadísticas</h5>
                        <p class="mb-0">Progreso mensual</p>
                    </div>
                </div>

            </div>

            <!-- Botón añadir tarea -->
            <div class="text-center mt-4">
                <a href="/tareas/nueva" class="btn btn-success px-4 py-2">Añadir tarea</a>
            </div>

            <!-- Consejo del día -->
            <div class="alert alert-success mt-4 text-center" th:text="${consejo}">
                (Consejo del día) Hoy en zona Mediterránea: ideal para sembrar lechugas
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
